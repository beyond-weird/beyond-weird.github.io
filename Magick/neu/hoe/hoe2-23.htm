<H2 ALIGN="center">THE FISHERMAN AND HIS WIFE.</H2>

<P>K<SMALL>REUTZWALD&#8217;S</SMALL> story of &#8220;The Powerful Crayfish and the Insatiable Wife&#8221; is almost identical with that of Grimm. At last the woman wishes to be God, and the crayfish sends the foolish couple back to their poverty.</P>
