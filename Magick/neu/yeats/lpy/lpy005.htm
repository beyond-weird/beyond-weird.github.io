<p><A NAME="page_5"><FONT SIZE=1 COLOR=GREEN>p. 5</FONT></A></p>  <h3 align="center" align="center">THE MOODS</h3>  
<p>TIME drops in decay,<br> Like a candle burnt out,<br> And the mountains and woods<br> Have their day, have their day;<br> What one in the rout<br> Of the fire-born moods<br> Has fallen away?</p>
