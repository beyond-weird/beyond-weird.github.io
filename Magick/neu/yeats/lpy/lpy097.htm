<p><A NAME="page_219"><FONT SIZE=1 COLOR=GREEN>p. 219</FONT></A></p>  <h3 align="center" align="center">I</h3>  <h3 align="center" align="center">THE WITCH</h3>  
<p>TOIL and grow rich,<br> What's that but to lie<br> With a foul witch<br> And after, drained dry,<br> To be brought<br> To the chamber where<br> Lies one long sought<br> With despair.</p>
