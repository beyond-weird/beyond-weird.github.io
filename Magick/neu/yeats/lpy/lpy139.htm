<p><A NAME="page_285"><FONT SIZE=1 COLOR=GREEN>p. 285</FONT></A></p>  <h3 align="center" align="center">THE BALLOON OF THE MIND</h3>  
<p>HANDS do what you're bid;<br> Bring the balloon of the mind<br> That bellies and drags in the wind<br> Into its narrow shed.</p>
