</FONT><H3 ALIGN="CENTER">THE TWO MICE.</H3>
<FONT FACE="Times Roman,Times New Roman"><P>THERE was a mouse in the hill, and a mouse in a farm.</P>
<P>"It were well," said the hill mouse, "to be in the farm, where one might get things."</P>
<P>Said the farm mouse, "Better is peace."</P>
