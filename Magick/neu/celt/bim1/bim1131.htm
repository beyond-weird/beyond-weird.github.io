</p>  <h3 align="center" align="center">THE ELEMENTS.</h3>  
<p>There are five elements: earth; water; air; fire; and nev;&nbsp;<A NAME="fr_347"></A><A HREF="#fn_345"><FONT SIZE="1">1</FONT></A> and from nev are God and every living soul.</p>  
<p>
